<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=dev    ice-width, initial-scale=1">
        <title>Demo PROV Project</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body >

		

        <!-- Top content -->
        <div class="top-content">
            <div>
                
                <div class="row">

                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1>Demo <strong>PROV</strong> Project (SIR)</h1>
                    
                    </div>
                </div>
                
                <div class="row" ng-app="frontend" ng-controller="frontendController">
                    <div class="form-box">
                    	<form role="form" action="" method="post" class="f1">
                    		<div class="f1-steps">
                    			<div class="f1-progress">
                    			    <div class="f1-progress-line" data-now-value="16.66" data-number-of-steps="3" style="width: 16.66%;"></div>
                    			</div>
                    			<div class="f1-step active">
                    				<div class="f1-step-icon"><i class="fa fa-user"></i></div>
                    				<p>Input</p>
                    			</div>
                    			<div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-key"></i></div>
                    				<p>Output</p>
                    			</div>
                    		    <div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-check-circle"></i></div>
                    				<p>Result</p>
                    			</div>
                    		</div>
                    		
                    		<fieldset>
                           
                    		    <h4>Please upload your log file (.csv) :</h4>
                    			<div class="form-group">
                    			    <label class="sr-only" for="f1-log-csv">CSV File</label>
                                    
                                       <button  class="f1-log-csv form-control"  ngf-select="uploadFiles($files, $invalidFiles)" multiple
                                              accept=".csv" ngf-max-height="1000" ngf-max-size="400MB">
                                          Select File</button>

                                      <ul>
                                        <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$errorParam}}
                                          <span class="progress" ng-show="f.progress >= 0">
                                            <div style="width:{{f.progress}}%"  
                                                ng-bind="f.progress + '%'"></div>
                                          </span>
                                        </li>
                                        <li ng-repeat="f in errFiles" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}
                                        </li> 
                                      </ul>
                                      {{errorMsg}}



                                </div>


                             

                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-next">Next</button>
                                </div>
                            </fieldset>

                            <fieldset>
                                <h4>Please configure your output:</h4>
                                <div class="form-group">
                                    <label  for="f1-output-file">Output File:</label>
                                    <input type="text" ng-model="outputName" name="f1-output-file" placeholder="JSON|SVG|HTML" class="f1-output-file form-control" id="f1-output-file">
                                </div>
                                <div class="form-group">
                                    <label  for="f1-process-name">Process Name</label>
                                    <input type="text" ng-model="processName" name="f1-process-name" placeholder="Process Name" class="f1-process-name form-control" id="f1-process-name">
                                </div>
                                 <div class="form-group">
                                    <label  for="f1-pid">PID</label>
                                    <input type="text" ng-model="pid" name="f1-pid" placeholder="PID" class="f1-pid form-control" id="f1-pid">
                                </div>
                                <div class="form-group">
                                    <label  for="f1-operation">Operation</label>
                                    <input type="text" ng-model="operation" name="f1-operation" placeholder="Operation" class="f1-operation form-control" id="f1-operation">
                                </div>
                                <div class="form-group">
                                    <label  for="f1-path_suffix">Path Suffix</label>
                                    <input type="text" ng-model="pathSuffix" name="f1-path_suffix" placeholder="Path Suffix" class="f1-path_suffix form-control" id="f1-path_suffix">
                                </div>
                                
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Previous</button>
                                    <button type="button" ng-click="sendToServer()" class="btn btn-next">Next</button>
                                </div>
                            </fieldset>

                            <fieldset>

                                <div id="loader" ng-show="isLoading"></div>
                                 <iframe id="includedIframe" iframe-set-dimensions-onload ng-hide="isLoading" ng-src="{{outputResFile}}" style=" width: 100%; height: 100%; " onload="resizeIframe(this)"></iframe>


                                
                            </fieldset>
                    	
                    	</form>
                    </div>
                </div>
                    
            </div>
        </div>



        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/retina-1.1.0.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script src="bower_components/angular/angular.js"></script>
         <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
        <script src="assets/script.js"></script>
      
       
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
